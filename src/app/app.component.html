<sebm-google-map 
      [latitude]="map.lat"
      [longitude]="map.lng"
      [zoom]="map.zoom"
      [disableDefaultUI]="false"
      [zoomControl]="true">
      <sebm-google-map-marker *ngFor="let item of mapLatLng" [latitude]="item.lat" [longitude]="item.lng"></sebm-google-map-marker>
</sebm-google-map>
